<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Toy Store</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="index.html"><img src="img/toy-logo.jpg" alt="" /></a>
        <div class="header-list">
          <ul>
            <li>
              <input type="search" placeholder="search" />
              <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </li>
            <li><i class="fa-solid fa-phone"></i> 123-456-7890</li>
            <li>
              <a href="visit.html"
                ><i class="fa-solid fa-house"></i> Visit Us
              </a>
            </li>
            <li>
              <a href="account.html"
                ><i class="fa-solid fa-rocket"></i> Account</a
              >
            </li>
            <li>
              <a href="shopping-cart.html"
                ><i class="fa-solid fa-cart-shopping"></i> Cart</a
              >
            </li>
          </ul>

          <ul>
            <li><a href="favorites.html">Favorites</a></li>
          </ul>
        </div>
      </div>
    </header>

    <section>
      <div class="form">
        <div class="form-content">
          <form action="">
            <div class="form-div">
              <label for="email">Email:</label>
              <input type="email" placeholder="example@gmail.com" />
            </div>
            <div class="form-div">
              <label for="userPassword">Password:</label>
              <input type="password" />
            </div>
            <div>
              <button type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section>
      <footer>
        <ul>
          <li>
            <h3><i class="fa-solid fa-phone-volume"></i> Contact Us</h3>
            <p><i class="fa-solid fa-phone"></i>Phone: 123-456-7890</p>
            <p><i class="fa-solid fa-envelope"></i>Email: toystore.gmail.com</p>
          </li>
          <li>
            <h3><i class="fa-solid fa-house"></i> Adress</h3>
            <p>Ontario, Canada</p>
          </li>
          <li>
            <h3><i class="fa-solid fa-rocket"></i> Social</h3>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
          </li>
        </ul>
        <p>2024&copy; Toy Store</p>
      </footer>
    </section>
  </body>
</html>
